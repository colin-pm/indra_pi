<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <style>

        <h5>Select Days:</h5>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="day" value="0"><label class="form-check-label" for="inlineCheckBox1">Sunday</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="day" value="1"><label class="form-check-label" for="inlineCheckBox2">Monday</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="day" value="2"><label class="form-check-label" for="inlineCheckBox3">Tuesday</label>
        </div>

          <input class="form-check-input" type="checkbox" name="day" value="3"><label class="form-check-label" for="inlineCheckBox4">Wednesday</label>
        </div>

          <OPTION value="57">57
          <OPTION value="58">58
          <OPTION value="59">59
        </SELECT>
        <SELECT NAME="period" class="custom-select">
          <OPTION>AM
          <OPTION>PM
        </SELECT>
      </div>
      <br>
      <div class="input-group mb-3">
        <input type="number" pattern="\d*" name="duration" class="form-control" placeholder="Watering duration" aria-label="Watering duration" aria-describedby="basic-addon2">

          <span class="input-group-text" id="basic-addon2">minutes</span>
        </div>
      </div>
      <br>
      <INPUT type="SUBMIT" class="btn btn-primary btn-lg btn-block" name="submit" value="Submit">
    </form>
