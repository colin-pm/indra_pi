<!DOCTYPE html>
<html>
<head>
  <title>Scheduling Tool</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <style>
    #maindiv {
      padding-top: 2%;
      padding-left: 4%;
      padding-right: 4%;
      padding-bottom: 2%;
    }
    body {
      background-color: #595959;
    }
  </style>
</head>

<body>
  <div id="maindiv">
    <h1>Scheduling Tool</h1>
    <form method="post" action="/cgi-bin/schedule_watering.py">
      <div class="form-group">
        <h3><strong>Day(s):</strong></h3>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="day" value="0"><label class="form-check-label" for="inlineCheckBox1">Sunday</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="day" value="1"><label class="form-check-label" for="inlineCheckBox2">Monday</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="day" value="2"><label class="form-check-label" for="inlineCheckBox3">Tuesday</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="day" value="3"><label class="form-check-label" for="inlineCheckBox4">Wednesday</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="day" value="4"><label class="form-check-label" for="inlineCheckBox5">Thursday</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="day" value="5"><label class="form-check-label" for="inlineCheckBox6">Friday</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="day" value="6"><label class="form-check-label" for="inlineCheckBox7">Saturday</label>
        </div>
      </div>
      <br>
      <h3><strong>Time: </strong></h3>
      <SELECT NAME="hour">
        <OPTION value="1">01
        <OPTION value="2">02
        <OPTION value="3">03
        <OPTION value="4">04

        <OPTION value="6">06
        <OPTION value="7">07
        <OPTION value="8">08
        <OPTION value="9">09
        <OPTION value="10">10
        <OPTION value="11">11
        <OPTION value="12">12
      </SELECT>
      <strong>:</strong>
      <SELECT NAME="minute">
        <option value="0">00
        <OPTION value="1">01
        <OPTION value="2">02
        <OPTION value="3">03
        <OPTION value="4">04
        <OPTION value="5">05
        <OPTION value="6">06
        <OPTION value="7">07
        <OPTION value="8">08
        <OPTION value="9">09
        <OPTION value="10">10
        <OPTION value="11">11
        <OPTION value="12">12
        <OPTION value="13">13
        <OPTION value="14">14
        <OPTION value="15">15
        <OPTION value="16">16
        <OPTION value="17">17
        <OPTION value="18">18
        <OPTION value="19">19
        <OPTION value="20">20
        <OPTION value="21">21
        <OPTION value="22">22
        <OPTION value="23">23
        <OPTION value="24">24
        <OPTION value="25">25
        <OPTION value="26">26
        <OPTION value="27">27
        <OPTION value="28">28
        <OPTION value="29">29
        <OPTION value="30">30
        <OPTION value="31">31
        <OPTION value="32">32
        <OPTION value="33">33
        <OPTION value="34">34
        <OPTION value="35">35
        <OPTION value="36">36
        <OPTION value="37">37
        <OPTION value="38">38
        <OPTION value="39">39
        <OPTION value="40">40
        <OPTION value="41">41
        <OPTION value="42">42

        <OPTION value="45">45
        <OPTION value="46">46
        <OPTION value="47">47
        <OPTION value="48">48
        <OPTION value="49">49

        <OPTION value="55">55
        <OPTION value="56">56
        <OPTION value="57">57
        <OPTION value="58">58
        <OPTION value="59">59
      </SELECT>
      <SELECT NAME="period">
        <OPTION>AM
        <OPTION>PM
      </SELECT>
      <br>
      <h3><strong>Duration (Minutes):</strong></h3>
      <INPUT TYPE="TEXT" NAME="duration">
      <br>
      <br>
      <INPUT TYPE="SUBMIT" NAME="submit" VALUE="Submit">
      <br>
    </form>
    <br>
    <form action="/cgi-bin/watering_schedule.py">
      <input type="submit" value="Cancel"/>
    </form>
  </div>
</body>
</html>
